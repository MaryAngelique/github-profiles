<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Profiles</title>
</head>
<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github User">
    </form>
  
    <main id="main">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1534188753412-3e26d0d618d6?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg&crop=entropy&cs=tinysrgb&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687" alt="Profile Picture">
        </div>

        <div class="user-info">
            <h2>JohnDoe</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima, voluptatum!</p>
            
            <ul>
                <li>300 <strong>Followers</strong></li>
                <li>100 <strong>Following</strong></li>
                <li>40 <strong>Repositories</strong></li>
            </ul>

            <div id="repos">
                <a href="#" class="repos">Repo 1</a>
                <a href="#" class="repos">Repo 2</a>
                <a href="#" class="repos">Repo 3</a>
            </div>
        </div>
    </main>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
